name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  commit-lint:
    name: Commit Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit message
        run: |
          # pega a mensagem do ultimo commit
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # regex para conventional commits: type(scope): description
          # types: feat, fix, chore, docs, style, refactor, test, ci, perf, build, revert
          PATTERN="^(feat|fix|chore|docs|style|refactor|test|ci|perf|build|revert)(\([a-zA-Z0-9_.-]+\))?: .+"
          
          if [[ $COMMIT_MSG =~ $PATTERN ]]; then
            echo "✅ Commit message segue o padrao Conventional Commits"
          else
            echo "❌ Commit message NAO segue o padrao esperado"
            echo ""
            echo "Formato esperado: type(scope): description"
            echo ""
            echo "Types validos:"
            echo "  feat     - nova funcionalidade"
            echo "  fix      - correcao de bug"
            echo "  chore    - tarefas de manutencao"
            echo "  docs     - documentacao"
            echo "  style    - formatacao, sem mudanca de codigo"
            echo "  refactor - refatoracao de codigo"
            echo "  test     - adicao ou correcao de testes"
            echo "  ci       - mudancas de CI/CD"
            echo "  perf     - melhorias de performance"
            echo "  build    - mudancas no build"
            echo "  revert   - reverter commit anterior"
            echo ""
            echo "Exemplos:"
            echo "  feat(auth): add login endpoint"
            echo "  fix(api): resolve timeout issue"
            echo "  chore(deps): update dependencies"
            echo "  docs(readme): add installation guide"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [commit-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Ruff check
        run: ruff check src/

      - name: Ruff format check
        run: ruff format --check src/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [commit-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

